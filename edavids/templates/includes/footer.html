<!-- Footer
============================================= -->
<footer id="footer" class="border-0 bg-white">

    <div class="container">
        <div class="footer-widgets-wrap  m-0">

            <div class="row justify-content-between">

                <div class="col-md-4">
                    <div class="widget">

                        <h3 class="h1 mb-5">Got a Project?<br>Let's Talk!</h3>
                        <span class="text-black-50">Feel free to contact me for any of your IT related needs</span>
                        <a href="mailto:hello@edavids.me" class="h4 text-dark mt-5 mb-4 d-block"><u>hello@edavids.me</u> <i class="icon-line-arrow-right position-relative ml-2" style="top: 3px"></i></a>
                        <div>
                            <a href="https://www.facebook.com/jeremiahedavid/" class="social-icon si-small si-colored si-facebook" target="_blank">
                                <i class="icon-facebook"></i>
                                <i class="icon-facebook"></i>
                            </a>
                            <a href="http://instagram.com/me_edavids/" class="social-icon si-small si-colored si-instagram" target="_blank">
                                <i class="icon-instagram"></i>
                                <i class="icon-instagram"></i>
                            </a>
                            <a href="http://linkedin.com/in/me-edavids/" class="social-icon si-small si-colored si-linkedin" target="_blank">
                                <i class="icon-linkedin"></i>
                                <i class="icon-linkedin"></i>
                            </a>
                            <a href="http://twitter.com/me_edavids/" class="social-icon si-small si-colored si-twitter" target="_blank">
                                <i class="icon-twitter"></i>
                                <i class="icon-twitter"></i>
                            </a>
                            <a href="http://github.com/me-edavids/" class="social-icon si-small si-colored si-github" target="_blank">
                                <i class="icon-github-alt"></i>
                                <i class="icon-github-alt"></i>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="col-md-5">
                    <h3 class="h1 mb-5">Subscribe to edavids newsletter</h3>
                    <div class="form-widget" data-loader="button" data-alert-type="inline">

                        <div class="form-result"></div>
                        <form class="row mb-0" enctype="multipart/form-data" method="post" action="{% url 'newsletter:subscribe' %}" novalidate>
                        {% csrf_token %}
                            <div class="col-12 form-group mb-4">
                                <label for="id_email_field">Email:</label>
                                <input type="email" name="email_field" required="" id="id_email_field" class="form-control border-form-control required" value="">
                            </div>
                            <div class="col-12">
                                <button type="submit" id="id_submit" name="submit" class="button h-translatey-3 bg-dark btn-block rounded-pill"><i class="icon-line-arrow-right m-0"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

	============================================= -->
	<div id="copyrights" style="background: url('{% static 'images/footer.svg' %}') no-repeat top center; background-size: cover; padding-top: 70px;">

				<div class="col-12 col-lg-auto text-center text-lg-left">

						<a href="{% url 'home' %}">Home</a>/<a href="{% url 'about' %}">About Us</a>

		</div>
