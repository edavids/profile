{% load static i18n %}

<!-- Header
============================================= -->
<header id="header" class="border-bottom-0 transparent-header">
    <div id="header-wrap">
        <div class="container">
            <div class="header-row justify-content-lg-between">

                <!-- Logo
                ============================================= -->
                <div id="logo">
                    <a href="{% url 'home' %}" class="standard-logo"><img class="lazyload"
                            data-src="{% static 'images/logo.png' %}" height="100px" width="100px"
                            alt="Edavids Logo"></a>
                    <a href="{% url 'home' %}" class="retina-logo"><img class="lazyload"
                            data-src="{% static 'images/logo@2x.png' %}" height="100px" width="100px"
                            alt="Edavids Logo"></a>
                </div><!-- #logo end -->

                <div class="header-misc">
                    <a href="mailto:hello@edavids.me" class="button button-border rounded-pill">Get Quote</a>
                </div>

                <div id="primary-menu-trigger">
                    <svg class="svg-trigger" viewBox="0 0 100 100">
                        <path
                            d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">
                        </path>
                        <path d="m 30,50 h 40"></path>
                        <path
                            d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
                        </path>
                    </svg>
                </div>

                <!-- Primary Navigation
                ============================================= -->
                <nav class="primary-menu">

                    <ul class="menu-container">
                        <li class="menu-item"><a class="menu-link" href="{% url 'about' %}">
                                <div>About me</div>
                            </a>
                        </li>
                        <li class="menu-item"><a class="menu-link" href="{% url 'under-construction' %}">
                                <div>Works</div>
                            </a>
                        </li>
                        {% if not request.path == "/contact/" %}
                        <li class="menu-item"><a class="menu-link" href="#" data-scrollto="#footer"
                                data-easing="easeInOutExpo" data-speed="1250" data-offset="70">
                                <div>Subscribe</div>
                            </a>
                        </li>
                        {% endif %}
                        <li class="menu-item"><a class="menu-link" href="{% url 'contact' %}">
                            <div>Contact</div>
                        </a>
                    </li>
                </ul>

                </nav><!-- #primary-menu end -->

            </div>
        </div>
    </div>
</header><!-- #header end -->
